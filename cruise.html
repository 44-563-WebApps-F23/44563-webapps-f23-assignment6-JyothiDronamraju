<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Selection</title>
</head>
<body>
    <h1>Jyothi Dronamraju goes on a cruise</h1>
        <form>
        <label for="checkbox1">
            <input type="checkbox" id="checkbox1" value="True"> Shares Cabin
        </label>
        <br>
        <label for="checkbox2">
            <input type="checkbox" id="checkbox2" value="True"> Breakfast
        </label>
        <br>
        <label for="checkbox3">
            <input type="checkbox" id="checkbox3" value="False"> Pool Pass
        </label>
    </form>
    
    <!-- Button to select a cruise -->
    <input type="button" value="Select a cruise" onclick="selectCruise()">
    
    <!-- Result output element -->
    <p id="cruiseResult"></p>

    <!-- JavaScript function -->
    <script>
        // Global variable to store cruise selections
        let my_cruise = {};

        // Function to select a cruise based on checkbox selections
        function selectCruise() {
            // Reset my_cruise to an empty object
            my_cruise = {};

            // Set properties based on checkbox selections
            my_cruise.shared = document.getElementById('checkbox1').checked;
            my_cruise.breakfast = document.getElementById('checkbox2').checked;
            my_cruise.pool = document.getElementById('checkbox3').checked;

            // Replace the innerHTML of the result element with my_cruise object
            document.getElementById('cruiseResult').innerHTML = JSON.stringify(my_cruise);
        }
    </script>
    <form>
        <label for="daysInput">Enter the number of days:</label>
        <input type="text" id="daysInput" value="7">
        <br>
        <label for="priceInput">Enter price:</label>
        <input type="text" id="priceInput" value="1000">
        <br>
        <input type="button" value="Update the cruise" onclick="updateCruise()">
    </form>
        
    <!-- JavaScript function -->
    <script>
        // Function to update cruise properties
        function updateCruise() {
            // Get the value from the days input element
            const days = document.getElementById('daysInput').value;
    
            // Get the value from the price input element
            const price = document.getElementById('priceInput').value;
    
            // Set properties of my_cruise with the values from the input elements
            my_cruise.days = days;
            my_cruise.price = price;
    
            // Replace the innerHTML of the tagged element with my_cruise object
            document.getElementById('cruiseResult').innerHTML = JSON.stringify(my_cruise);
        }
    </script>
</body>
</html>
