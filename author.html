<head>
    <title>Author Guessing Game</title>
</head>
<body>
    <h1>Author Entry Jyothi Dronamraju</h1>
    <form id="authorForm">
        <label for="secretAuthor">The hidden author name</label>
        <input type="password" id="secretAuthor" value="Dickens">

        <label for="guessAuthor">Guess the author</label>
        <input type="text" id="guessAuthor">
        
        <input type="button" value="Check the guess" onclick="checkAuthor()">
    </form>

    <p>Results: <span id="result">Good: 0, Oops: 0</span></p>

    <script>
        // Global variables
        var good = 0;
        var oops = 0;

        // Function to check the author guess
        function checkAuthor() {
            var secretAuthorInput = document.getElementById("secretAuthor");
            var guessAuthorInput = document.getElementById("guessAuthor");
            var resultElement = document.getElementById("result");

            var secretAuthor = secretAuthorInput.value;
            var guessAuthor = guessAuthorInput.value;

            if (secretAuthor === guessAuthor) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry");
            }

            // Update the result element
            resultElement.textContent = "Good: " + good + ", Oops: " + oops;
        }

        // Prevent form submission
        document.getElementById("authorForm").addEventListener("submit", function (e) {
            e.preventDefault();
        });
    </script>


<head>

    <!-- Step 2: Add a div container and add one of the images to the container. Make the size of the image 100 by 100. -->
    <div id="imageContainer">
        <img id="cityImage" src="city1.jpg" alt="City" width="100" height="100" onclick="selectImage()">
    </div>

    <!-- Step 4: Add a script. Make a global variable useImage with value 1 -->
    <script>
        let useImage = 1;

        // Step 5: Create a function selectImage().
        function selectImage() {
            // Step 5a: Do a switch on the useImage with three cases (1, 2, 3)
            switch (useImage) {
                case 1:
                    document.getElementById('cityImage').src = 'Rome.jpg';
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('cityImage').src = 'Newyork.jpg';
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('cityImage').src = 'Mumbai.jpg';
                    useImage = 1;
                    break;
            }
        }
    </script>
