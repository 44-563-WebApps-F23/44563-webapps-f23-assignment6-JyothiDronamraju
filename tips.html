<!DOCTYPE html>
<html>
 
    <head>
        <title>Tip Calculator - Calculate Tip Amounts.</title>
    </head>
    <body>
        <h1>Shows tips amount Jyothi Dronamraju</h1>

     
        <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50">
    <br>
    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15">
    <br>
    <!-- Button to calculate tips -->
    <input type="button" value="Show tip" onclick="tips()">
    <br>
    <!-- Result output element -->
    <p id="result"></p>

    <!-- JavaScript function -->
    <script>
        // Function to calculate and display tips
        function tips() {
            const baseValue = parseFloat(document.getElementById('baseAmount').value);
            const tipPercent = parseFloat(document.getElementById('tipPercent').value);
            let myOutput = '';

            for (let i = 0; i < 5; i++) {
                const calculatedTip = baseValue * (tipPercent + (i * 4)) / 100;
                myOutput += `${tipPercent + (i * 4)}% is $${calculatedTip.toFixed(2)}; `;
            }

            document.getElementById('result').innerHTML = 'Tips are: ' + myOutput;
        }
    </script>
    <!-- Radio button form for different calculations -->
<form>
    <label>
        <input type="radio" name="operation" value="sum" onclick="chooseOp()"> Sum
    </label>
    <label>
        <input type="radio" name="operation" value="difference" onclick="chooseOp()"> Difference
    </label>
    <label>
        <input type="radio" name="operation" value="product" onclick="chooseOp()"> Product
    </label>
</form>

<!-- Result output element for selected operation -->
<p id="operationResult"></p>

<!-- JavaScript function -->
<script>
   // Function to perform selected operation
function chooseOp() {
    const baseValue = parseFloat(document.getElementById('baseAmount').value);
    const tipPercent = parseFloat(document.getElementById('tipPercent').value);
    const operation = document.querySelector('input[name="operation"]:checked').value;
    let operationResult = '';

    switch (operation) {
        case 'sum':
            operationResult = `Sum of ${baseValue} and ${tipPercent} is ${baseValue + tipPercent}`;
            break;
        case 'difference':
            operationResult = `Difference between ${baseValue} and ${tipPercent} is ${baseValue - tipPercent}`;
            break;
        case 'product':
            operationResult = `Product of ${baseValue} and ${tipPercent} is ${baseValue * tipPercent}`;
            break;
        default:
            operationResult = 'Select an operation';
    }

    document.getElementById('operationResult').innerHTML = operationResult;
}

</script>

        

</body>
</html>
